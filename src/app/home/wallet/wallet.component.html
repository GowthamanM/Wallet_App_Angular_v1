<div class="section full gradientSection">
  <div class="in">
    <h5 class="title mb-2">Current Balance</h5>
    <h1 class="total"> {{ formatCurrency(totalBalance) }}</h1>
    <h4 class="caption">
      <span class="iconbox text-success">
        <!-- <ion-icon name="trending-up-outline"></ion-icon> -->
      </span>
    </h4>
    <div class="wallet-inline-button mt-5">
      <a
        href="#"
        class="item"
        data-bs-toggle="modal"
        data-bs-target="#depositActionSheet"
      >
        <div class="iconbox">
          <i class="fa fa-arrow-up"></i>
        </div>
        <strong>Deposit</strong>
      </a>
      <a
        href="#"
        class="item"
        data-bs-toggle="modal"
        data-bs-target="#withdrawActionSheet"
      >
        <div class="iconbox">
          <i class="fa fa-arrow-down"></i>
        </div>
        <strong>Withdraw</strong>
      </a>
      <a
        href="#"
        class="item"
        data-bs-toggle="modal"
        data-bs-target="#sendActionSheet"
      >
        <div class="iconbox">
          <i class="fa fa-arrow-right"></i>
        </div>
        <strong>Send</strong>
      </a>
      <a href="crypto-exchange.html" class="item">
        <div class="iconbox">
          <i class="fa fa-exchange"></i>
        </div>
        <strong>Exchange</strong>
      </a>
    </div>
  </div>
</div>

<!-- Deposit Action Sheet -->
<div
class="modal fade action-sheet"
id="depositActionSheet"
tabindex="-1"
role="dialog"
>
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Deposit</h5>
    </div>
    <div class="modal-body">
      <div class="action-sheet-content">
        <form>
          <div class="form-group basic mb-2">
            <div class="input-wrapper">
              <label class="label" for="account2">Select Account</label>
              <select class="form-control custom-select" id="account2">
                <option value="0">Savings (*** 5019)</option>
                <option value="1">Investment (*** 6212)</option>
                <option value="2">Mortgage (*** 5021)</option>
              </select>
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="depositAmount"
                >Enter Amount</label
              >
              <div class="exchange-group small">
                <div class="input-col">
                  <input
                    type="text"
                    class="form-control form-control-lg pe-0"
                    id="depositAmount"
                    placeholder="0"
                    value="380"
                    maxlength="14"
                  />
                </div>
                <div class="select-col">
                  <select class="form-select form-select-lg currency">
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="AUD">AUD</option>
                    <option value="CAD">CAD</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-2">
            <button
              type="button"
              class="btn btn-primary btn-lg btn-block"
              data-bs-dismiss="modal"
            >
              Deposit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
<!-- * Deposit Action Sheet-->

<!-- Send Action Sheet -->

class="modal fade action-sheet"
id="sendActionSheet"
tabindex="-1"
role="dialog"

                    type="text"
                    class="form-control form-control-lg pe-0"

                    placeholder="0"
                    value="380"
                    maxlength="14"
                  />
                </div>
                <div class="select-col">
                  <select class="form-select form-select-lg currency">

                    <option value="USDT">USDT</option>

  </div>
</div>
</div>
